language: java
jdk:
- oraclejdk8

sudo: false
cache:
  directories:
  - "$HOME/.m2"

before_deploy:
  - rm -f target/original-*.jar
  - export PLUGIN_FILE=$(ls target/*.jar)
  - echo "Deploying release to GitHub releases..."
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${PLUGIN_FILE}"
  skip_cleanup: true
  on:
    tags: true
    jdk: oraclejdk8
    repo: irgendwr/TelegramAlert
